<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="prod.css" />
    <title>Shopping cart</title>
  </head>
  <body>
    <fieldset>
      <legend>Products</legend>
      <div class="add-products">
        <input type="text" placeholder="Product name" id="prod-name" />
        <input type="number" placeholder="Price" id="prod-price" />
        <button class="add-prod button-28">Add Product</button>
      </div>
    </fieldset>
    <section class="products"></section>
    <fieldset>
      <legend>Search Products</legend>
      <div class="search-prod-container">
        <input
          type="text"
          placeholder="Search products..."
          id="search-product-input"
        />
        <button class="search-product-btn button-28" role="button">
          Search product
        </button>
      </div>
      <div class="show-product"></div>
    </fieldset>

    <script src="prod.js"></script>
  </body>
</html>
