<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Step 2</title>
</head>
<body>
    <header>
        <div class="logo">
          <img src="images/logo-removebg-preview.png" alt="hdckhfg">
        </div>
        <nav>
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
        </nav>
        <div class="burger-menu"></div>
      </header>
      <main>
      <h1>Sign up to <span>yourcustomtailor.com</span></h1>

      <section class="status">
        <h2>Step 2/4- tell us who you are?</h2>
        <div class="status-bar">
          <h3>Progress</h3>
          <div class="bar"></div>
        </div>
      </section>
      <h4>We will probably need to stay in touch. Let us know how we can reach you.</h4>
      <form action="">
        <div class="grid-container">
          <div class="email">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" required>
          </div>
          <div class="phone">
            <label for="phone">Phone</label>
            <input type="number" name="phone" id="phone" class="phones">
          </div>
        </div>
          <div class="psw">
              <label for="password">Password</label>
              <input type="password" name="password" id="password"  pattern="[A-Za-z]{10}"> 
          </div>
          <div class="repsw">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" pattern="[A-Za-z]{10}" title="Minimum 10 characters, uppercase and lowercase letters">
          </div>
          <div class="radio-btn">
              <p>I want to sign up for newsletter</p>
              <div class="btns">
              <label for="weekly">Weekly news</label>
              <input type="radio" name="newsletter" id="weekly" checked> 
              <label for="monthly">Monthly</label>
              <input type="radio" name="newsletter" id="monthly">
              <label for="never">Dont send me newsletter</label>
              <input type="radio" name="newsletter" id="never">
            </div>
          </div>
          <button type="submit">Sign Up</button>
          <div class="next">
            <a href="index3.html">Next step</a>
          </div>
      </form>
    </main>
</body>
</html>
